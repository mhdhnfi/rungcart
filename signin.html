<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="solid.css">
    <link rel="icon" href="assets/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<style>
  html {overflow: hidden;}
  a {color: #47b2e4;}
  a:hover {color: #47b2e4;}

  @media screen and (max-width: 992px) {
    #secondImg {
      display: none;
      background-color: #2B3035;
    }
}
</style>
<body>
    <section class="h-100 gradient-form" style="margin-top: 175px;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6 order-1">
                    <div class="card-body p-md-5 mx-md-4" style="color:white;">
      
                      <div class="text-center mt-3">
                        <a href="index.html">
                          <img src="img/logo rungcart.png"
                            style="width: 185px;" alt="logo">
                        </a>
                        <h5 class="mt-4 mb-4 pb-1">Sign Up</h5>
                      </div>
      
                      <form>
                        <div class="form-outline mb-4">
                          <label class="form-label" for="form2Example11">Username</label>
                          <input type="text" id="form2Example11" class="form-control"
                            placeholder="Username" autocomplete="off"/>
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="form2Example11">Email</label>
                            <input type="text" id="form2Example11" class="form-control"
                              placeholder="Email" autocomplete="off"/>
                          </div>
      
                        <div class="form-outline mb-4">
                          <label class="form-label" for="form2Example11">Password</label>
                          <input type="password" id="form2Example11" class="form-control"
                            placeholder="Password" />
                        </div>
      
                        <a class="mt-4 mb-3 d-grid gap-2" style="text-decoration: none;" href="index1.html#product">
                          <button class="btn btn-primary btn-block fa-lg fw-medium" type="button">
                            Sign Up
                          </button>
                        </a>
                      </form>
      
                    </div>
                  </div>
                  <div class="col-lg-6 d-flex align-items-center" id="secondImg" style="height: 535px;" >
                    <img src="img/login.jpg" style="height: 550px; width: 550px; padding-top: 25px; padding-left: 25px;">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
