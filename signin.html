<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="shinzz.css">
    <link rel="icon" type="image/x-icon" href="logo tab revisi.png">
    <title>Sign In</title>
  </head>
  <body>
    
    <div class="login">

        <h1 class="text-center">Sign In</h1>
        <form class="needs-validation">

            <div class="form-group was-validated">
                <label class="form-label" for="username"> Username</label>
                <input class="form-control" type="username" id="username" required>
                <div class="invalid-feedback">
                    Please Input Your Username
                </div>
            </div>
        
        <div class="form-group was-validated">
            <label class="form-label" for="email"> Email Address</label>
            <input class="form-control" type="email" id="email" required>
            <div class="invalid-feedback">
                Please Enter Your Email Address
            </div>
        </div>

        <div class="form-group was-validated">
            <label class="form-label" for="password">password</label>
            <input class="form-control" type="password" id="password" required>
            <div class="invalid-feedback">
                Please Enter Your password
            </div>
        </div>
        <div class="form-group form-check">
            <input class="form-check-input" type="checkbox" id="check">
            <label class="form-check-label" for="check"> Remmber me</label>
            
        </div>
    

        <input class="btn btn-primary w-100" type="submit" value="Sign In">
        </form>

    </div>
  </body>
  
</html>
